<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">

    <meta charset="UTF-8">
    <title>Opret quiz</title>
</head>
<body>


<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12" >
            <div class="jumbotron">
                <h4>For at oprette en ny quiz skal du igennem følgende trin:</h4>
                <h5><b>1) Opret quiz</b><br>
                       2) Opret spørgsmål<br>
                       3) Opret svar<br>
                       4) Done</h5> <br>

                <h4><b>Hvilket fag ønsker du at oprette en quiz i?</b></h4>
                <select class="selectCourse">
                    <option selected>Vælg fag</option>
                    <option value=1>Distribuerede Systemer</option>
                    <option value=2>IT Forandringsledelse</option>
                    <option value=3>Makroøkonomi</option>
                    <option value=4>VØS(3) - Finansiering</option>
                </select>
                <h4><b>Angiv et navn for din quiz</b></h4>
                <input type="text" class="form-control" placeholder="Angiv navn" id= "inputQuizTitle" aria-describedby="sizing-addon1">
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="quizCnl" >Annuller</button>
                    <button type="button" class="btn btn-primary" id="titleCrt" >Fortsæt</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../lib/js/jquery-3.2.1.js"></script>
<script src="../lib/js/bootstrap.js"></script>
<script src="../js/sdk.js"></script>
<script src="../js/adminPage.js"></script>
<script src="../js/quizManagement.js"></script>
<script>
    SDK.User.loadNavAdmin();
</script>


</body>
</html>
