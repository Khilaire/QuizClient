<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">

    <meta charset="UTF-8">
    <title>Opret quiz</title>

</head>
<body>

<div class="container">
    <div class="row" id="nav-container"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h4>For at oprette en ny quiz skal du igennem følgende trin:</h4>
                <h5>1) Opret quiz<br>
                    2) Opret spørgsmål<br>
                    <b>3) Opret svarmuligheder</b><br>
                    4) Færdig</h5> <br>
                <h4><b>Angiv maksimalt 5 svarmuligheder</b></h4>
                <select class="selectTrueFalse">
                    <option selected>Sandt / Forkert</option>
                    <option value="1">Sandt</option>
                    <option value="2">Forkert</option>
                </select>
                <input type="text" class="form-control" placeholder="Angiv svarmulighed" id="inputOption"
                       aria-describedby="sizing-addon1">
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="optionsCon">Gem / Opret flere svarmuligheder
                    </button>
                    <button type="button" class="btn btn-primary" id="questionCon">Gem / Opret flere spørgsmål</button>
                    <button type="button" class="btn btn-danger" id="quizCrt" href="../HTML/adminPage.html">Afslut
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<footer class="footer">
    <div class="container" align="center">
        <p class="text-muted">Eksamensprojekt i faget, Distribuerede Systemer.</p>
    </div>
</footer>

<script src="../lib/js/jquery-3.2.1.js"></script>
<script src="../lib/js/bootstrap.js"></script>
<script src="../js/sdk.js"></script>
<script src="../js/adminPage.js"></script>
<script src="../js/quizManagement.js"></script>
<script>SDK.User.loadNavAdmin();</script>

</body>
</html>
