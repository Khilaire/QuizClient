<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">

    <meta charset="UTF-8">
    <title>Default Page</title>

</head>
<body>

<div class="container">
    <div class="row" id="nav-container"></div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Standard Jumbotron-tema benyttes af hensyn til consistency-->
            <div class="jumbotron">
                <h3>Velkommen, Kevin!</h3>
                <div class="contentArea">
                    <div class="defaultWelcometxt" id="defaultWelcometxt">
                        <p>Hvilket fag ønsker du at teste dig selv i?</p>
                    </div>
                    <div class="courseSelection">
                        <button type="button" class="btn-primary courseSelection" id="dis-button" data-toggle="modal"
                                data-target="#disModal">Distribuerede Systemer
                        </button>
                        <button type="button" class="btn-primary courseSelection" id="itf-button" data-toggle="modal"
                                data-target="#itfModal">IT Forandringsledelse
                        </button>
                        <button type="button" class="btn-primary courseSelection" id="mak-button" data-toggle="modal"
                                data-target="#makModal">Makroøkonomi
                        </button>
                        <button type="button" class="btn-primary courseSelection" id="fin-button" data-toggle="modal"
                                data-target="#finModal">VØS(3) - Finansiering
                        </button>
                        <!-- Modal for distribuerede systemer-->
                        <div class="modal fade" id="disModal" tabindex="-1" role="dialog"
                             aria-labelledby="disModalTitle" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form>
                                        <div class="form-group col-md-12">
                                            <!-- Table til liste af tilgængelige quizzes-->
                                            <table class="table  table-hover" id="quizListDis">
                                                <!-- table head-->
                                                <thead>
                                                <tr>
                                                    <th>Test dig selv i faget, Distribuerede Systemer</th>
                                                </tr>
                                                </thead>
                                                <!-- table body, container til data-->
                                                <tbody id="listContainerDis"></tbody>
                                            </table>
                                        </div>
                                    </form>
                                    <!-- Modal footer-->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Luk</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal for IT Forandringsledelse-->
                        <div class="modal fade" id="itfModal" tabindex="-1" role="dialog"
                             aria-labelledby="itfModalTitle" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form>
                                        <div class="form-group col-md-12">
                                            <!-- Table til liste af tilgængelige quizzes-->
                                            <table class="table  table-hover" id="quizListItf">
                                                <!-- table head-->
                                                <thead>
                                                <tr>
                                                    <th>Test dig selv i faget, IT Forandringsledelse</th>
                                                </tr>
                                                </thead>
                                                <!-- table body, container til data-->
                                                <tbody id="listContainerItf"></tbody>
                                            </table>
                                        </div>
                                    </form>
                                    <!-- Modal footer-->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Luk</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal for IT Makroøkonomi-->
                    <div class="modal fade" id="makModal" tabindex="-1" role="dialog" aria-labelledby="makModalTitle"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form>
                                    <div class="form-group col-md-12">
                                        <!-- Table til liste af tilgængelige quizzes-->
                                        <table class="table  table-hover" id="quizListMak">
                                            <!-- table head-->
                                            <thead>
                                            <tr>
                                                <th>Test dig selv i faget, Makroøkonomi</th>
                                            </tr>
                                            </thead>
                                            <!-- table body, container til data-->
                                            <tbody id="listContainerMak"></tbody>
                                        </table>
                                    </div>
                                </form>
                                <!-- Modal footer-->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Luk</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal for VØS(3) Finansiering-->
                    <div class="modal fade" id="finModal" tabindex="-1" role="dialog" aria-labelledby="finModalTitle"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form>
                                    <div class="form-group col-md-12">
                                        <!-- Table til liste af tilgængelige quizzes-->
                                        <table class="table  table-hover" id="quizListFin">
                                            <!-- table head-->
                                            <thead>
                                            <tr>
                                                <th>Test dig selv i faget, VØS(3) - Finansiering</th>
                                            </tr>
                                            </thead>
                                            <!-- table body, container til data-->
                                            <tbody id="listContainerFin"></tbody>
                                        </table>
                                    </div>
                                </form>
                                <!-- Modal footer-->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Luk</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container" align="center">
        <p class="text-muted">Eksamensprojekt i faget, Distribuerede Systemer.</p>
    </div>
</footer>

<script src="../lib/js/jquery-3.2.1.js"></script>
<script src="../lib/js/bootstrap.js"></script>
<script src="../js/sdk.js"></script>
<script src="../js/defaultPage.js"></script>
<script>SDK.User.loadNavDefault();</script>

</body>
</html>
