<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>DØK Eksamensquiz</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-12">
            <!-- Standard Jumbotron-tema benyttes af hensyn til consistency-->
            <div class="jumbotron">
                <h1 class="display-3">Velkommen til DØK Eksamensquiz!</h1>
                <p class="lead">Her kan du teste din faglige viden i flere af de underviste emner.
                    <br>Har du ikke en bruger? </p>
                <p class="lead">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
                        Tilmeld dig her
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="signupModalHeading">Opret bruger</h3>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <form>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label class="control-label" for="inputName">Fornavn</label>
                                                <input type="firstName" class="form-control" id="inputName" placeholder="Fornavn">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label" for="inputSurname">Efternavn</label>
                                                <input type="surName" class="form-control" id="inputSurname" placeholder="Efternavn">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label class="control-label" for="inputUsername">Brugernavn</label>
                                                <input type="username" class="form-control" id="inputUsername" placeholder="Brugernavn">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label" for="inputPassword">Kodeord</label>
                                                <input type="password" class="form-control" id="inputPassword" placeholder="Kodeord">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="text-info">
                                                <label class="text-info">
                                                    Fun fact:<br>Peanuts er en af ingredienserne i dynamit.
                                                </label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" id="createUserbtn">opret bruger</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Luk</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </p>
            </div>

        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 - Eksamensprojekt i faget, Distribuerede Systemer.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/signup.js"></script>
<script>
    SDK.User.loadNav();
</script>

</body>
</html>
